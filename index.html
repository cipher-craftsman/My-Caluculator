<!DOCTYPE html>
<html lang="en">
<head>
  
  <link rel="stylesheet" href="styles.css">
  <link rel="Javascript" href="script.js">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphic Calculator</title>
  
</head>
<body>
  <div>
    <di class='calculator' id="'calc">
      <div class='toggle'>
        <div class='theme-switch-wrapper'>
          <label class ='theme-switch' for='checkbox'>
            <input id='checkbox type='checkbox>
            <div class='slider round'></div>
          </label>
        </div> 
      </div>
    <div class='display'></div>
    <span class='c neumorphobic'>C</span>
    <span class='signed neumorphobic'>+/-</span>
    <span class='percent neumorphobic'>%</span>
    <span class='divide neumorphobic'>รท</span>

    <span class='seven neumorphobic'>7</span>
    <span class='eight neumorphobic'>8</span>
    <span class='nine neumorphobic'>9</span>

    <span class='times neumorphobic'>X</span>
    <span class='four neumorphobic'>4</span>
    <span class='five neumorphobic'>5</span>
    <span class='six neumorphobic'>6</span>

    <span class='minus neumorphobic'>-</span>
    <span class='one neumorphobic'>1</span>
    <span class='two neumorphobic'>2</span>
    <span class='three neumorphobic'>3</span>

    <span class='plus neumorphobic'>+</span>
    <span class='zero neumorphobic'>0</span>
    <span class='decimal neumorphobic'>.</span>
    <span class='equals neumorphobic'>=</span>
       
    </div>
  </div>

</body>
</html>
